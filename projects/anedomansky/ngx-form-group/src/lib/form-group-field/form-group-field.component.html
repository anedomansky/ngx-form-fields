<ng-container [ngSwitch]="field.type">
  <ngx-text-input
    *ngSwitchCase="'text'"
    [label]="field.label"
    [formControl]="$any(field.control)"
    [placeholder]="field.placeholder"
    [readonly]="field.options?.readonly"
    [required]="field.options?.required ?? false"
  ></ngx-text-input>
  <ngx-number-input
    *ngSwitchCase="'number'"
    [label]="field.label"
    [formControl]="$any(field.control)"
    [placeholder]="field.placeholder"
    [readonly]="field.options?.readonly"
    [required]="field.options?.required ?? false"
  ></ngx-number-input>
  <ngx-checkbox-input
    *ngSwitchCase="'checkbox'"
    [label]="field.label"
    [formControl]="$any(field.control)"
    [required]="field.options?.required ?? false"
  ></ngx-checkbox-input>
</ng-container>
