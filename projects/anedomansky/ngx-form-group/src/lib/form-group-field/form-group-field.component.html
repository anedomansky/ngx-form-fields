<ng-container [ngSwitch]="field.type">
  <ngx-text-input
    *ngSwitchCase="'text'"
    [label]="field.label"
    [formControl]="$any(field.control)"
    [placeholder]="field.placeholder"
    [readonly]="field.options?.readonly ?? false"
    [required]="field.options?.required ?? false"
  ></ngx-text-input>
</ng-container>
