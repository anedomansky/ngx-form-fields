<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <ngx-form-group
    [form]="form"
    [fields]="fields"
    [options]="options"
  ></ngx-form-group>
  <button type="submit">Submit</button>
  <button type="button" (click)="toggleInputActivation('first', false)">
    Deactivate First (Text)</button
  ><button type="button" (click)="toggleInputActivation('first', true)">
    Activate First (Text)
  </button>
</form>
