<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  {{ f.value | json }}
  <ngx-form-fields [fields]="fields"></ngx-form-fields>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
<ngx-form [fields]="fields" (onSubmit)="onSubmit($event)">
  <button type="submit">Submit</button>
</ngx-form>
